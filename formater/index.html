<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="../style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>

<body>
    <script src="main.js"></script>
    <div class="general">
        <div>
            <label for="boosterSN">Booster SN or name</label>
            <input type="text" id="boosterSN">
        </div>

        <div>
            <label for="boosterStatus">Booster status</label>
            <input type="text" id="boosterStatus">
        </div>

        <div>
            <label for="vehicle">Select company and rocket</label>
            <select id="vehicle">
                <option value="spxF9FH">SpaceX, B5 Falcon 9/Heavy</option>
                <option value="spxDragon2" >SpaceX, Dragon 2</option>
                <option value="spxStarship" disabled>SpaceX, Starship, flight only</option>
                <option value="rklbElectron">Rocket Lab, Electron</option>
                <option value="boNS" >Blue Origin, New Shepard</option>
            </select>
        </div>
    </div>

    <div class="buttonOptions">
        <div>
            <button id="ld">Load data</button>
        </div>

        <div>
            <button id="oanb">Override/Add new booster</button>
            <label for="oanb">Once clicked, verify data looks good. Then save.</label>
        </div>
    </div>

    <div class="numFlights">
        <div>
            <input id="numFlights" type="number" value="1">
        </div>

        <div>
            <button id="addFlight">Add a flight</button>
        </div>

    </div>

    <div class="missionInfo" id="missionInfo">
        <!--dynamically created-->
    </div>

    <div class="outputs">
        <h1>json</h1>
        <pre id="sample"></pre>
    </div>

    <div id="saveDiv" class="saveDiv"></div>
</body>

</html>
